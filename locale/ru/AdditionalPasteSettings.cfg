[mod-setting-description]
additional-paste-settings-station_name_load=(__1__) хранит картинку, (__2__) хранит название
additional-paste-settings-station_name_unload=(__1__) хранит картинку, (__2__) хранит название
additional-paste-settings-se-rocket-landing-pad-name=(__1__) хранит картинку, (__2__) хранит название
additional-paste-settings-options-requester-multiplier-type=Выберите что-то одно: размер стопки; затраты сырья на производство; затраты времени на производство.
additional-paste-settings-options-requester-multiplier-value=Определяет количество запросов для логистических сундуков в зависимости от выбранного типа множителя. Если выбрано время, то это будет в секундах, потраченных на изготовление.
additional-paste-settings-options-inserter-multiplier-type=Выберите что-то одно: размер стопки; затраты сырья на производство; затраты времени на производство.
additional-paste-settings-options-inserter-multiplier-value=Определяет количество запросов для логистических сундуков в зависимости от выбранного типа множителя. Если выбрано время, то это будет в секундах, потраченных на изготовление.
additional-paste-settings-options-combinator-multiplier-type=Выберите что-то одно: размер стопки; затраты сырья на производство; затраты времени на производство.
additional-paste-settings-options-combinator-multiplier-value=Задаёт объём запросов логистическими ящиками в зависимости от выбранного типа множителя. Если выбрано время, то здесь будет необходимое для производства время, в секундах.
additional-paste-settings-options-sumup=После повторной вставки над объектом, который уже имеет параметр вставлено, окончательное значение будет добавлено. Если не отмечено, то это просто установит значение.
additional-paste-settings-options-invert-buffer=Если выбрано, в буферный сундук вместо ингредиентов рецепта будет складироваться его результат. Зависит от количества произведённых стопок предметов.
additional-paste-settings-options-invert-buffer-multiplier-value=Для работы рекомендуется опция инвертированного буфера. Определяет сколько будет запрашиваться для буферных сундуков, в зависимости от того сколько производится стаков.
additional-paste-settings-paste-to-belt-enabled=Позволяет вставить рецепт в пояс
additional-paste-settings-switch_icon_format=По умолчанию [ img=class/name ], включение этой настройки переключит на [ class=name ]

