[controls-description]
additional-paste-settings-hotkey=Это должно быть SHIFT + левый клик для большинства пользователей. Это должно ВСЕГДА быть горячей клавишей, которая вставляет настройки на сущности.
additional-paste-settings-hotkey-alt=Это должно быть SHIFT + ALT + Левый клик для большинства пользователей. Этот ключ должен 1/2 размера стека манипулятора.

