[mod-setting-description]
osm-pumps-enable-power=Если включено, для работы береговых насосов потребуется электричество.\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Изменение внутренней энергии термодинамической системы (U) равно алгебраической сумме количества теплоты (Q), которой система обменивается в ходе процесса с окружающей средой, и работы (A), совершённой системой. Следовательно, получить вечное движение не представляется возможным.
osm-pumps-power-priority=Если включено, береговые насосы будут иметь наивысший приоритет в электросети (такой же, как и лазерные турели).\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Работает только если включено потребление энергии насосами.
osm-pumps-burner-offshore-pump=Если включено, то начальны береговой насос будет использовать вместо электроэнергии твёрдое топливо.\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Работает только если включено потребление энергии насосами.
osm-pumps-enable-ground-water-pumpjacks=Если включено, можно будет исследовать и строить станки-качалки для грунтовых вод.\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Таким насосам ВСЕГДА требуется электроэнергия.
osm-pumps-landfill-goes-boom=Если включено, размещение отсыпки под береговым насосом уничтожит береговой насос.
osm-pumps-boiler-start-water=Если включено, бойлер будет размещаться с небольшим количеством воды внутри, чтобы он мог сразу начать производить пар для генератора.

