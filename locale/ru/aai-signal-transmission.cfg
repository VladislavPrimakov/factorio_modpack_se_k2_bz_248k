title_aai-signal-transmission=Передача сигнала
page_aai-signal-transmission_text_1=Передатчики и приемники сигналов представляют собой здания, соединенные с сетью, которые позволяют передавать сигналы цепи на огромные расстояния только за счет электроэнергии.\n\nСигналы сети отправляются и принимаются на основе каналов. Сигналы, отправленные на один конкретный канал, будут приниматься только приемниками, прослушивающими этот канал. Любое количество приемников сигнала может прослушивать один и тот же канал; все они получат один и тот же сигнал. Любое количество передатчиков сигналов может выводить сигнал на один и тот же канал; сигнал, полученный из этого канала, будет суммой сигналов, передаваемых всеми передатчиками сигналов, выходящими на этот канал.\n\nВходы зеленого и красного проводов хранятся отдельно в каждом канале на всем пути к выходу. Это означает, что сигнал, подаваемый в передатчик сигнала на красном проводе, будет выводиться приемником сигнала только на красный провод.\n\nПередатчики и приемники сигналов работают правильно только тогда, когда они работают на полную мощность. Если электрическая сеть, в которой они находятся, напряжена (желтый или красный в графическом интерфейсе электрической сети), они перестанут отправлять и получать сигналы.

