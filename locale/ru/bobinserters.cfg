[mod-setting-description]
bobmods-inserters-long1=Если включено, длинные манипуляторы 1 будет доступен для исследования. Это позволяет изменить длину манипулятора.\nУстановка принудительно включена, если включена настройка логистики Bob's "Inserter overhaul".
bobmods-inserters-long2=Если включено, исследование Длинные Манипуляторы 2 будет существовать. Это разрешает очень длинные конфигурации дальности манипуляторов.
bobmods-inserters-more2=Если включено, исследование Больше Манипуляторов 2 будет существовать. Это разрешает все возможные конфигурации положения тайла в пределах досягаемости.
bobmods-inserters-show-window=Если включено, то в отдельном окне конфигурации будут отображаться текущие настройки манипулятора.
bobmods-inserters-gui-position=Выберите, где окно конфигурации манипулятора должно закрепиться к окну манипулятора при открытии интерфейса.\nЕсли параметр "Off" и кнопка конфигурации отключена, окно конфигурации будет доступно только с помощью [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].
bobmods-inserters-button-enable=Размещает кнопку в верхнем левом углу экрана для доступа к настройкам манипулятора.\nЕсли это отключено и настройка панели установлена в "Off", окно конфигурации будет доступно только с помощью [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].

