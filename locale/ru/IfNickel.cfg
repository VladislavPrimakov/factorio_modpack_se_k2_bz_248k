[technology-description]
invar-processing=Инвар - сплав железа и никеля, отличающийся способностью сохранять свою форму при сильном нагреве.
valves=Компоненты систем управления жидкостями, прошедшие точную механическую обработку.
injection-molding=Техника производства пластмассовых деталей сложной формы.
gimbaled-thruster=Ракетные двигатели, способные корректировать курс.
advanced-flow-controller=Более сложные системы управления жидкостями для следующего поколения машин.
nickel-electromagnet=Сильный модульный электромагнит. Пригодится для создания более совершенных двигателей, ускорителей частиц и предотвращения разлетания вещей в невесомости.

machine-homeostasis=Использование пассивных биохимических контуров отрицательной обратной связи для регулирования клапанов на химических заводах и аналогичных машинах, что снижает потребность в схемах. Наверное, они не могут страдать.

nitinol-processing=Усовершенствованный никель-титановый сплав с уникальными термомеханическими свойствами.
space-nitinol-processing=При обработке нитинола на планете, богатой кислородом, большая часть материала теряется из-за реакций с атмосферой. Создание его в вакууме более эффективно.
space-nitinol-processing-helium=При переработке нитинола на богатой кислородом планете тратится много материала из-за реакций с атмосферой. Создание его в вакууме или в нереактивной гелиевой атмосфере более эффективно.
nitinol-mesh-beryllium=Сетка из нитинола с бериллиевым каркасом легче и дешевле.

