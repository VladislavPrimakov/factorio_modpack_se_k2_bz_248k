[mod-setting-description]
qol-infinite-research-enabled=When checked, infinite Исследования will become available, if unchecked, there will be no infinite Исследования.
qol-crafting-speed-research-enabled=Check to enable technologies for improving Скорость крафта throughout the game.
qol-crafting-speed-flat-bonus=Gives a Бонус to Скорость крафта without requiring any Исследования to be done.
qol-crafting-speed-multiplier=All Бонусes from Исследования are multiplied by the number you enter here.
qol-inventory-size-research-enabled=Check to enable technologies for improving Размер инвентаря throughout the game.
qol-inventory-size-flat-bonus=Gives a Бонус to Размер инвентаря without requiring any Исследования to be done.
qol-inventory-size-multiplier=All Бонусes from Исследования are multiplied by the number you enter here.
qol-mining-speed-research-enabled=Check to enable technologies for improving скорость добычи throughout the game.
qol-mining-speed-flat-bonus=Gives a Бонус to скорость добычи without requiring any Исследования to be done.
qol-mining-speed-multiplier=All Бонусes from Исследования are multiplied by the number you enter here.
qol-movement-speed-research-enabled=Check to enable technologies for improving скорость бега throughout the game.
qol-movement-speed-flat-bonus=Gives a Бонус to скорость бега without requiring any Исследования to be done.
qol-movement-speed-multiplier=All Бонусes from Исследования are multiplied by the number you enter here.
qol-player-reach-research-enabled=Check to enable technologies for improving дистанция доступа throughout the game.
qol-player-reach-flat-bonus=Gives a Бонус to дистанция доступа without requiring any Исследования to be done.
qol-player-reach-multiplier=All Бонусes from Исследования are multiplied by the number you enter here.
qol-player-reach-field-item-drop-distance=Checking this will make дистанция доступа upgrades also affect the distance at which you can drop items.
qol-player-reach-field-resource-reach-distance=Checking this will make дистанция доступа upgrades also affect the distance at which you can mine resources (trees, ore patches, and the likes).

